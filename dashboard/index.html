<html>

<head>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/ddc56dc609.js" crossorigin="anonymous"></script>
    <!--AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--OTHER-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/oliverpixel-export.png">
    <title>Dashboard</title>
</head> 

<body>
    <div class="container">
        <div id="main-tray">
            <div class="row flex-column-reverse flex-lg-row">
                <div id="panel-left" class="content-panel">
                    
                    <div id="links-div">
                        <ul id="widget-list"></ul>
                        <ul id="video-list"></ul>
                        <!--h6>Tools</h6-->
                        <ul id="tools-list"></ul>
                        <!--h6>Projects</h6-->
                        <ul id="project-list"></ul>
                        <!--<h6>Audio</h6>
                        <ul id="audio-list"></ul>-->
                    </div>
                </div>
                <div id="panel-right" class="content-panel">
                    <!--div class="banner-div">
                    <img id="serugai-banner-mobile" class="brightness" src="assets/images/seruBanner.png">
                    </div-->
                    <h3><span id ="time-text"></span><span id="ampm-text"></span>
                        <span id="zodiac-symbol"></span>
                        <span id="smash-tourney" class="tray-icon-holder"></span>
                        <span id="random-wallpaper-button" class="tray-icon-holder"></span>
                        <span id="settings-button" class="tray-icon-holder"></span>
                    
                    </h3>
                    <h5><span id ="date-text"></span></h5> 
                    <div id="holiday-names"></div>
                    <!--hr class="my-hr"-->
                    <h5 id="weather-title">
                        <img id="current-weather-icon" src="">
                        <span id="current-weather-text"></span>
                        <span id ="temp-text"><em>&nbsp;&nbsp;Loading Weather Data</em></span>
                        <span id="alert-icon-span"></span>
                    </h5>
                    
                    <div id="location-row"><span id="last-updated-text"></span><span id="location-text"></span></div>

                    
                    <div id="alert-panel" style="display:none">
                        <br>
                        <div id="alert-window">
                        </div>
                    </div>
                    
                    <table id="weather-hourly-table"></table>
                    <table id="weather-table"></table>
                    <table id="weather-extra-table">
                        <tr>
                            <td id="weather-extra-uv"></td>
                            <td id="weather-extra-wind"></td>
                            <td id="weather-extra-humidity"></td>
                        </tr>
                        <tr>
                            <td id="weather-extra-moon" class="weather-extra-row-2"></td>
                            <td id="weather-extra-direction" class="weather-extra-row-2"></td>
                            <td id="weather-extra-pressure" class="weather-extra-row-2"></td>
                        </tr>
                        <tr>
                            <td id="weather-extra-aqi" class="weather-extra-row-3"></td>
                            <td id="weather-extra-clouds" class="weather-extra-row-3"></td>
                            <td id="weather-extra-sun" class="weather-extra-row-3"></td>
                        </tr>
                    </table>
                    <hr class="my-hr mobile-hr">
                </div>

                <div id="dog-panel" class="content-panel center-panel" style="display:none">
                    <h5 style="text-align:center" id="random-dog-title">Random Dog</h5>
                    <div style="text-align:center">
                        <select id="dog-breed-dropdown" class="bootstrap-select dog-dropdown">
                            <option value="All Breeds" selected="selected">All Breeds</option>
                        </select>
                        <select id="dog-sub-breed-dropdown" class="bootstrap-select dog-dropdown">
                            <option value="All Sub-breeds" selected="selected">All Sub-breeds</option>
                        </select>
                        <button type="button" id="random-dog-button" class="btn-sm btn-dark button-style">Dog</button>
                    </div>
                    <div style="text-align:center">
                        <img id="random-dog-image"></img>
                        <br>
                        <h6 style="text-align:center" id="dog-breed-name"></h6>
                        <button type="button" id="close-dog-button" class="btn-sm btn-dark button-style">Close</button>
                    </div>
                    
                    <hr class="my-hr mobile-hr">
                </div>

                <div id="settings-panel" class="content-panel center-panel">
                    <h5 id="settings-title" style="text-align:center">Settings</h5>
                    <h6 style="text-align:center">Weather</h6>
                    <table class="settings-table">
                        <tr>
                            <td>Location</td>
                            <td style="float:right"><input onClick="this.select();" class="text-input" type="text" style="width: 150px;" id="locationInput" name="locationInput" value="" maxlength="100"></td>
                        </tr>
                        <tr>
                            <td>Temperature Style</td>
                            <td style="float:right">  
                                <div class="btn-group btn-group-sm btn-group-toggle button-group-style" data-toggle="buttons">
                                    <label class="btn btn-dark active" id="settings-button-temp-nodec">
                                      <input type="radio" name="options" id="option-1" autocomplete="off" checked> 72&deg;
                                    </label>
                                    <label class="btn btn-dark" id="settings-button-temp-dec">
                                      <input type="radio" name="options" id="option-2" autocomplete="off"> 72.3&deg;
                                    </label>
                                  </div>
                            </td>
                        
                        </tr>
                    </table>
                    <h6 style="text-align:center">Random Dog</h6>
                    <table class="settings-table">
                        <tr>
                            <td>Remember Breed</td>
                            <td style="float:right">
                                <!--input type="checkbox" id="rememberBreedcheckbox" name="rememberBreedcheckbox" value=""-->
                                <label class="checkboxContainer">
                                    <input id="rememberBreedCheckbox" type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>  
                            </td>
                                  
                        </tr>
                    </table>
                    <div style="text-align:center">
                        <button type="button" id="settings-apply-button" class="btn-sm btn-dark button-style">Save & Apply</button>
                        <button type="button" id="settings-close-button" class="btn-sm btn-dark button-style">Close</button>
                    </div>
                    <hr class="my-hr mobile-hr">
                </div>
                
            </div>
        </div>
    </div>
    <!--div class="banner-div rss opacity">
        <img id="serugai-banner" class="brightness" src="assets/images/seruBanner.png">
    </div-->
</body>
<footer>
    <script type='text/javascript' src='src/moon.js'></script>
    <script type='text/javascript' src='src/holidays.js'></script>
    <script type='text/javascript' src='src/wind.js'></script>
    <script type='text/javascript' src='src/links.js'></script>
    <script type='text/javascript' src='src/config.js'></script>
    <script type="text/javascript" src="src/dog.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</footer>
