<html>

<head>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/ddc56dc609.js" crossorigin="anonymous"></script>
    <!--AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--OTHER-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/oliverpixel-export.png">
    <title>Dashboard</title>
</head> 

<body>
    <div class="container">
        <div id="main-tray">
                <div id="banner-div">
                    <img id="serugai-banner" class="brightness" src="assets/images/seruBanner.png">
                </div>
            <div class="row flex-column-reverse flex-lg-row">
                <div class="col-lg-8">
                    
                    <div id="links-div">
                        <h6>Video</h6>
                        <ul id="video-list"></ul>
                        <h6>Tools</h6>
                        <ul id="tools-list"></ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    
                    <h2><span id ="time-text"></span><span id="ampm-text"></span></h2>
                    <h5><span id ="date-text"></span><span id="zodiac-symbol"></span></h5> 
                    <div id="holiday-names"></div>
                    <hr class="my-hr">
                    <h4 id="weather-title">
                        <img id="current-weather-icon" src="">
                        <span id="current-weather-text"></span>
                        <span id ="temp-text"><em>&nbsp;&nbsp;Loading Weather Data</em></span>
                    </h4>
                    <span id="last-updated-text"></span>
                    
                    <table id="weather-table"></table>
                    <table id="weather-extra-table">
                        <tr>
                            <td id="weather-extra-uv"></td>
                            <td id="weather-extra-wind"></td>
                            <td id="weather-extra-humidity"></td>
                        </tr>
                        <tr>
                            <td id="weather-extra-moon" class="weather-extra-row-2"></td>
                            <td id="weather-extra-direction" class="weather-extra-row-2"></td>
                            <td id="weather-extra-tbd" class="weather-extra-row-2"></td>
                        </tr>
                    </table>
                    <hr class="my-hr">
                </div>
            </div>
        </div>
    </div>

</body>
<footer>
    <script type='text/javascript' src='src/moon.js'></script>
    <script type='text/javascript' src='src/holidays.js'></script>
    <script type='text/javascript' src='src/wind.js'></script>
    <script type='text/javascript' src='src/config.js'></script>
    <script type="text/javascript" src="src/index.js"></script>
</footer>
