<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPE Password</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
        <header>
            <h1>TPE Password Generator</h1>
        </header>
    <div class="container">
        <main>
            <section>
                <h5>Password criteria:</h5>
                <ul>
                    <li>8 characters long</li>
                    <li>At least one uppercase letter</li>
                    <li>At least one lowercase letter</li>
                    <li>At least one number</li>
                    <li>At least one special character ( @ % ! # $ ? )</li>
                    <li>No repeating or sequential characters</li>
                    <li>No dictionary words</li>
                </ul>
                <button id="generate-password" class="btn btn-primary mb-3">Generate Passwords</button>
                <div id="password-list"></div>
            </section>
        </main>
    </div>
        <!--footer>

        </footer-->
    <script src="scripts/main.js"></script>
</body>
</html>
