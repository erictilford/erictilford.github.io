<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPE Password</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/ddc56dc609.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <h2>TPE Password Generator <i class="fa-solid fa-key fa-2xs"></i></h2>
    </header>
    <div class="container">
        <main>
            <div class="row">
                <div class="col-md-4">
                    <button id="generate-password" class="btn btn-primary mb-3">Generate Passwords</button>
                    <div id="password-list"></div>
                </div>
                <div class="col-md-4">
                    <section>
                        <h5>Settings</h5>
                        <div class="settings-item mb-2" id="length-slider-container">
                            <label for="length-slider">Password Length: <span id="slider-value">8</span></label>
                            <input type="range" id="length-slider" class="slider" min="8" max="20" value="8">
                        </div>
                        <div class="settings-item" id="number-slider-container">
                            <label for="number-slider">Number of Passwords: <span id="number-slider-value">5</span></label>
                            <input type="range" id="number-slider" class="slider" min="1" max="10" value="5">
                        </div>
                        <div class="settings-item" id="omit-similar-container">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="omit-similar" checked>
                                <label class="form-check-label" for="omit-similar">
                                    Omit similar-looking characters (O/0, I/l/1, 5/S)
                                </label>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-4">
                    <h5>Password criteria:</h5>
                    <ul>
                        <li>8-20
                             characters long</li>
                        <li>At least one uppercase letter</li>
                        <li>At least one lowercase letter</li>
                        <li>At least one number</li>
                        <li>At least one special character (@%!#$?)</li>
                        <li>No repeating or sequential characters</li>
                        <li>No dictionary words*</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <!--footer>
            <p>&copy; 2023 TPE Password. All rights reserved.</p>
        </footer-->
    <script src="src/scripts/main.js"></script>
</body>

</html>
