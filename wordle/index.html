  <title>Wordle Slackmojifier</title>
</head>

<body>
  <div class="container">
    <center>
      <h2>Wordle Slackmojifier</h2>
      <br>
      <textarea id="inputText" name="inputText" rows="10" cols="30" style="resize:none"></textarea>
      <br><br>
      <label for="bsquare">Black Square</label>
      <input type="text" id="bsquare" name="bsquare" value=:black_heart:><br><br>
      <label for="ysquare">Yellow Square</label>
      <input type="text" id="ysquare" name="ysquare" value=:yellow_heart:><br><br>
      <label for="ysquare">Green Square</label>
      <input type="text" id="gsquare" name="gsquare"value=:green_heart:><br><br>

      <button class="btn" id="convert-button">Convert!</button>
      <br><br>
      <div id="outputDiv">
      <h5>Output - click to copy to clipboard!</h5>
      <textarea id="outputText" name="outputText" rows="10" cols="100" style="resize:none"></textarea>
      </div>
    </center>
  </div>
</body>
<footer>
  <script type='text/javascript' src='script.js'></script>
</footer>
