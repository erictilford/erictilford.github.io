<html>

<head>
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--FONT AWESOME-->
  <script src="https://kit.fontawesome.com/ddc56dc609.js" crossorigin="anonymous"></script>
  <!--AJAX-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--OTHER-->
  <!--meta charset="utf-8"/-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/slackbird.png">
  <title>Wordle Slackmojifier</title>
</head>

<body>
  <div class="container">
    <center>
    <h2>Wordle Slackmojifier</h2>
  </center>
    <br>
    <div class="row">
      <div class="col-lg-4">
        <center>
          <h5>Input - paste Wordle / Heardle "share"</h5>
          <textarea id="inputText" name="inputText" rows="8" cols="24" style="resize:none"></textarea>
          <br><br>
          

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light active" id="wordle-button">
              <input type="radio" name="options" id="option-1" autocomplete="off" checked> Wordle
            </label>
            <label class="btn btn-light" id="heardle-button">
              <input type="radio" name="options" id="option-2" autocomplete="off"> Heardle
            </label>
          </div>

          <br><br>

          <div id="wordle-inputs">
            <label for="bsquare">&#11035; / &#11036; &#x2192;</label>
            <input type="text" style="width: 150px;" id="bsquare" name="bsquare" value=:black_heart:><br><br>
            <label for="ysquare"> &#129000; / &#128998; &#x2192;</label>
            <input type="text" style="width: 150px;" id="ysquare" name="ysquare" value=:yellow_heart:><br><br>
            <label for="ysquare"> &#129001; / &#128999; &#x2192;</label>
            <input type="text" style="width: 150px;" id="gsquare" name="gsquare" value=:green_heart:><br><br>
          </div>

          <div id="heardle-inputs">
            <label for="speaker">	&#x1F50A; /	&#x1F507; &#x2192;</label>
            <input type="text" style="width: 150px;" id="speaker" name="speaker" value=:speak_no_evil:><br><br>
            
            <label for="bsquare-h"> &#11035; &#x2192;</label>
            <input type="text" style="width: 150px;" id="bsquare-h" name="bsquare-h" value=:black_heart:><br><br>
            
            <label for="rsquare"> &#x1F7E5; &#x2192;</label>
            <input type="text" style="width: 150px;" id="rsquare" name="rsquare" value=:heart:><br><br>

            <label for="ysquare-h">	&#x1F7E8; &#x2192;</label>
            <input type="text" style="width: 150px;" id="ysquare-h" name="ysquare-h" value=:yellow_heart:><br><br>
           
            <label for="gsquare-h"> &#129001; &#x2192;</label>
            <input type="text" style="width: 150px;" id="gsquare-h" name="gsquare-h" value=:green_heart:><br><br>

            <label for="wsquare"> &#11036; &#x2192;</label>
            <input type="text" style="width: 150px;" id="wsquare" name="wsquare" value=:white_heart:><br><br>
           
          </div>



          <button class="btn btn-lg" id="convert-button">Convert!</button><br><br>
        </center>
      </div>
      <div class="col-lg-8">
        <div id="outputDiv">
          <center>
          <h5>Output - click to copy to clipboard</h5>
          <textarea id="outputText" name="outputText" rows="8" cols="80" style="resize:none"></textarea>
        </center>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <script type='text/javascript' src='script.js'></script>
</footer>

</html>
